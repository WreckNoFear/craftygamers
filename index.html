<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visa Application | Crafty Gamers</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="global-style.css">
    </head>
    <body>

        <div class="form-header">
            <img src="crafting-table.png" alt="Logo">
            <h1 class="header-text">Crafty Gamers</h1>
        </div>

        <div class="form-wrapper">
            <form id="application-form" onsubmit="submitHandler(event)">
                <label for="discord-username">What is your Discord Username?</label>
                <input type="text" id="discord-username" required autocomplete="off" placeholder="CraftyGamers">

                <label for="discord-tag">What is your Discord Tag?</label>
                <label discord-hash="#">
                    <input type="number" id="discord-tag" pattern="{4}" required autocomplete="off" placeholder="0001" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)">
                </label>

                <label for="first-name">What is your first name?</label>
                <input type="text" id="first-name" required autocomplete="off" placeholder="John">

                <!-- Visa selection -->
                <p>Select the visa you are applying for:</p>
                <group class="inline-radio">
                    <div><input type="radio" id="visa-choice" name="visa-choice" value="1 Day Visa" checked><label class="inline-label">1 Day</label></div>
                    <div><input type="radio" id="visa-choice" name="visa-choice" value="15 Day Visa"><label class="inline-label">15 Days</label></div>
                    <div><input type="radio" id="visa-choice" name="visa-choice" value="30 Day Visa"><label class="inline-label">30 Days</label></div>
                    <div><input type="radio" id="visa-choice" name="visa-choice" value="Work Visa"><label class="inline-label work-visa">Work Visa</label></div>
                </group>

                <label for="visa-reason">Why are you applying for a visa?</label>
                <input type="text" id="visa-reason" required autocomplete="off">

                <input type="submit" value="Submit" id="submit">
            </form>
        </div>

        <div id="submitted">
            Form Submitted!
            <button onclick="resetForm()">Ok</button>
        </div>
        <div id="background-prevent"></div>

        <script type="text/javascript" src="webhook-api.js"></script>
    </body>
</html>
